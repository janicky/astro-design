<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="header__menu">
                <ul class="menu">
                    <li class="menu__item">
                        <a href="#">Earth</a>
                    </li>
                    <li class="menu__item">
                        <a href="#">Discover Universe</a>
                    </li>
                    <li class="menu__item">
                        <a href="#">Where are they?</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="jumbotron jumbotron--parallax">
        <div class="jumbotron__parallax-container" id="parallax">
            <div data-depth="0.01" data-invert-x="true" class="jumbotron__graphic-element jumbotron__graphic-element--element-3"></div>
            <div data-depth="0.07" class="jumbotron__graphic-element jumbotron__graphic-element--element-2"></div>
            <div data-depth="0.04" data-invert-x="true" class="jumbotron__graphic-element jumbotron__graphic-element--element-1"></div>
            <div data-depth="0.15" data-invert-x="true" class="jumbotron__text-element jumbotron__text-element--shadow">
                    The sky was cloudless and of a deep dark blue.
            </div>
            <div data-depth="0.10" data-invert-y="true" class="jumbotron__text-element">
                    The sky was cloudless and of a deep dark blue.
            </div>
        </div>

        <div class="jumbotron__scroll-down jumbotron__scroll-down--active" id="scroll-down">
            <div class="scroll-down">
                <div class="scroll-down__icon"></div>
                <div class="scroll-down__text">
                    Scroll down
                </div>
            </div>
        </div>
    </div>
</body>
</html>
